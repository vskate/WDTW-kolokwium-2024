<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="nav">
        <span class="nav-item">
            <img src="logo.svg" alt="logo">
            <div class="buttons">
                <button id="Components">Components</button>
                <button id="blocks">Blocks</button>
                <button id="designer">Designer</button>
                <button id="templates">Templates</button>
                <div class="socials">
                    <button id="github"><i class="fa-brands fa-github"></i></button>
                    <button id="discord"><i class="fa-brands fa-discord"></i></button>
                    <button id="dark"><i class="fa-regular fa-moon"></i></button>
                </div>
            </div>
        </span>
    </div>
    <div class="content">
        <span class="column">
            <div class="tile">
                <img src="icon1.svg" alt="stack">
                <div class="text"><strong>Templates</strong><br>Spectacular designer</div>
            </div>
            <div class="tile">
                <img src="icon5.svg" alt="theme">
                <div class="text"><strong>Theme Designer</strong><br>Create Your Own</div>
            </div>
        </span>
        <span class="column">
            <div class="tile">
                <img src="icon2.svg" alt="code">
                <div class="text"><strong>Open Source</strong><br>90+ UI Components</div>
            </div>
            <div class="tile">
                <img src="icon4.svg" alt="logo">
                <div class="text"><strong>NEXT-GEN ANGULAR UI</strong></div>
            </div>
            <div class="tile">
                <img src="icon6.svg" alt="css">
                <div class="text"><strong>CSS Utilities</strong><br>PrimeFlex CSS</div>
            </div>
        </span>
        <span class="column">
            <div class="tile">
                <img src="icon3.svg" alt="pictures">
                <div class="text"><strong>Prime Blocks</strong><br>400+ UI Blocks</div>
            </div>
            <div class="tile">
                <img src="icon7.svg" alt="icons">
                <div class="text"><strong>Icon Library</strong><br>200+ Icons</div>
            </div>
        </span>
    </div>
</body>
</html>
